version: '3.8'
services:
  web:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - GMAIL_USER=${GMAIL_USER}
      - GMAIL_PASS=${GMAIL_PASS}
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID}
    volumes:
      - ./backend/uploads:/app/uploads
    restart: unless-stopped
